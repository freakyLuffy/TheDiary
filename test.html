<!DOCTYPE html>
<html lang='en'>

<head>
	<meta charset="utf-8">

	<title>
		How to create 3 boxes
		in the same div using
		HTML and CSS ?
	</title>

	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body {
			margin: 2%;
			justify-content: center;
			overflow: hidden;
		}
		.box-wrapper {
			height: 95vh;
			width: 100%;
			display: flex;
			flex-direction: column;
			text-align: center;
            padding:10px;
		}

		#box1 {
			padding: 10px;
			border: solid 1px green
		}

		#box2 {
			padding: 8px;
			border: solid 1px blue
		}
	</style>
</head>

<body>
	<div class="box-wrapper">
		<div id="box1">
			Box 1
		</div>

		<div id="box2">
			Box 2
		</div>
		</div>
</body>

</html>
